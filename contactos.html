<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MarketCali</title>
    <link rel="shortcut icon" href="/src/logo.png" />

    <!-- Enlace a los estilos de Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlace a los estilos comunes -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="/src/logo.png" alt="MarketCali Logo" class="me-2 img-thumbnail">
                    MarketCali
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="productos.html" class="nav-link">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4">
        <section class="container contacto-container">
            <h2 class="mb-4">Contáctanos</h2>
            <p>¿Tienes alguna pregunta o comentario? Envíanos un mensaje y te responderemos a la brevedad.</p>
            <form class="contacto-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-enviar">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    <!-- Enlace a los scripts de JavaScript de Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
